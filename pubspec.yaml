name: timers_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: "^1.0.3"
  firebase_auth: "^1.0.3"
  cloud_firestore: ^1.0.4
  smooth_star_rating: 1.1.1
  carousel_slider: ^3.0.0
  cupertino_icons: ^1.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  path_provider: ^2.0.1
  animated_dialog_box: ^0.0.2
  url_launcher: ^6.0.10
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.2  
  flutter_launcher_icons: ^0.9.0




flutter:

  fonts:

    - family: Nunito Sans
      fonts:

        - asset: fonts/NunitoSans-ExtraLight.ttf
          weight: 200
        - asset: fonts/NunitoSans-ExtraLightItalic.ttf
          weight: 200
          style: italic

        - asset: fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: fonts/NunitoSans-LightItalic.ttf
          weight: 300
          style: italic

        - asset: fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: fonts/NunitoSans-Italic.ttf
          weight: 400
          style: italic

        - asset: fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: fonts/NunitoSans-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: fonts/NunitoSans-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: fonts/NunitoSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/NunitoSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: fonts/NunitoSans-Black.ttf
          weight: 900
        - asset: fonts/NunitoSans-BlackItalic.ttf
          weight: 900
          style: italic

  uses-material-design: true
 
  assets:
    - asserts/
    - asserts/tratamentos/
    - asserts/tratamentos_infeccao/

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "asserts/icon_APP.png"      
 